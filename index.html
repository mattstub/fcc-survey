<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FreeCodeCamp - MS - Survey Form</title>
        <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Description of survey form</p>
        <form id="survey-form" method="post">
            <!-- Basic Input Information -->
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter First & Last Name">
            <label id="email-label" for="emmail">E-Mail:</label>
            <input type="email" id="email" placeholder="Enter full e-mail address">
            <label id="number-label" for="number">Phone Number:</label>
            <input type="number" id="number" placeholder="Enter 10 digit phone number)" min="1" max="9">

            <!-- Dropdown -->
            <label for="dropdown">Dropdown Options</label>
            <select id="dropdown">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <!-- Radio Buttons -->
            <label for=""></label>
            <input type="radio" name="a" value="" checked> a
            <input type="radio" name="b" value=""> b
            <input type="radio" name="c" value=""> c
            <input type="radio" name="d" value=""> d

            <!-- Checkboxes -->
            <label for=""></label>
            <input type="checkbox" name="1" value=""> 1
            <input type="checkbox" name="2" value=""> 2
            <input type="checkbox" name="3" value=""> 3
            <input type="checkbox" name="4" value=""> 4
            
            <!-- Extended Text Area -->
            <textarea placeholder="Enter Text Here" rows="4" cols="30"></textarea>

            <button type="submit" id="submit">Submit Response</button> 
        </form>
    </body>
</html>
